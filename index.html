        /* 메인 페이지 성과분석 차트 영역 강제 확보 */
        .chart-wrapper {
            width: 100%;
            height: 500px;
            min-height: 500px;
            position: relative;
        }

        /* 탭 전환 애니메이션 */
        .tab-content {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
